<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TYPO Business Manager</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&family=Rajdhani:wght@500;600;700&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              typo: {
                dark: '#051F1F',    // Deepest background
                teal: '#0E5E5E',    // Primary card color
                light: '#1A3C3C',   // Secondary elements
                accent: '#C4ECE8',  // Mint accent text/buttons
                surface: '#F0F7F7', // Light mode surface
                danger: '#FF6B6B',
                success: '#4ECDC4'
              }
            },
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
              display: ['Rajdhani', 'sans-serif'],
            }
          }
        }
      }
    </script>
    <style>
      body {
        background-color: #F0F7F7; /* Default light */
      }
      @media (prefers-color-scheme: dark) {
        body {
          background-color: #051F1F;
        }
      }
      /* Custom Scrollbar for the table */
      .custom-scrollbar::-webkit-scrollbar {
        width: 6px;
        height: 6px;
      }
      .custom-scrollbar::-webkit-scrollbar-track {
        background: rgba(14, 94, 94, 0.1);
      }
      .custom-scrollbar::-webkit-scrollbar-thumb {
        background: rgba(14, 94, 94, 0.5);
        border-radius: 10px;
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "react/": "https://esm.sh/react@^19.2.3/",
    "react": "https://esm.sh/react@^19.2.3",
    "recharts": "https://esm.sh/recharts@^3.6.0",
    "lucide-react": "https://esm.sh/lucide-react@^0.562.0"
  }
}
</script>
</head>
  <body>
    <div id="root"></div>
  </body>
</html>
