<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TYPO Business Manager</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&family=Rajdhani:wght@500;600;700&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              typo: {
                dark: 'var(--color-bg-dark)',    // Deepest background
                teal: 'var(--color-primary)',    // Primary brand color
                light: 'var(--color-bg-light)',   // Secondary background
                accent: 'var(--color-accent)',  // Text/Icon accent
                surface: 'var(--color-text-main)', // Light mode surface
                muted: 'var(--color-text-muted)',
              }
            },
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
              display: ['Rajdhani', 'sans-serif'],
            },
            backgroundImage: {
              'typo-gradient': 'var(--bg-gradient)',
            }
          }
        }
      }
    </script>
    <style>
      :root {
        /* Default Theme (Ocean) */
        --color-bg-dark: #051F1F;
        --color-bg-light: #0E2A2A;
        --color-primary: #0E5E5E;
        --color-accent: #C4ECE8;
        --color-text-main: #F0F7F7;
        --color-text-muted: #9CA3AF;
        --bg-gradient: linear-gradient(135deg, #0E5E5E 0%, #0A4545 100%);
      }

      body {
        background-color: var(--color-bg-dark);
        color: var(--color-text-main);
        transition: background-color 0.5s ease, color 0.5s ease;
      }

      /* Custom Scrollbar for the table */
      .custom-scrollbar::-webkit-scrollbar {
        width: 6px;
        height: 6px;
      }
      .custom-scrollbar::-webkit-scrollbar-track {
        background: rgba(255, 255, 255, 0.05);
      }
      .custom-scrollbar::-webkit-scrollbar-thumb {
        background: var(--color-primary);
        border-radius: 10px;
        opacity: 0.5;
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "react/": "https://esm.sh/react@^19.2.3/",
    "react": "https://esm.sh/react@^19.2.3",
    "recharts": "https://esm.sh/recharts@^3.6.0",
    "lucide-react": "https://esm.sh/lucide-react@^0.562.0"
  }
}
</script>
</head>
  <body>
    <div id="root"></div>
  </body>
</html>
